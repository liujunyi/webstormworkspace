<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/dojo/dojo.js"></script>
<script>
    require(["dojo/request"], function(request){
        request("helloworld.txt").then(
                function(text){
                    console.log("The file's content is: " + text);
                },
                function(error){
                    console.log("An error occurred: " + error);
                }
        );
    });
</script>


</body>
</html>
