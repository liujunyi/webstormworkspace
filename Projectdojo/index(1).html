<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css"
          href="http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/dijit/themes/soria/soria.css">
    <link rel="stylesheet"
          href="http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/esri/css/esri.css"/>
    <link rel="stylesheet" href="CSS/ToolBar.css"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map {
            padding: 0;
        }

    </style>
</head>
<script type="text/javascript" src="http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/init.js"
        djConfig="parseOnLoad: true">
</script>
<script type="text/javascript">
    dojo.require("dijit.layout.ContentPane");
    dojo.require("dijit.layout.BorderContainer");
    dojo.require("dojo.parser");
    dojo.require("dijit.Toolbar");
    dojo.require("dijit.form.Button");

</script>
<script type="text/javascript" src="js/Init.js"></script>
<script type="text/javascript" src="js/MapOperation.js"></script>
<script type="text/javascript" src="js/Tree.js"></script>
<body class="soria">
<div dojoType="dijit.layout.BorderContainer" design="headline" gutters="true"
     liveSplitters="true" id="borderContainer" style="width:100%; height: 100%;">
    <div dojoType="dijit.layout.ContentPane" splitter="true" region="leading" id="LeftPanel" title="功能面板"
         data-dojo-type="dijit/layout/AccordionContainer"
         style="width: 200px;">
        <div id="locate" data-dojo-type="dijit/layout/ContentPane" title="定位" extractContent="false" preventCache="false"
             preload="false" refreshOnShow="false" selected="true" closable="false" doLayout="false"></div>
        <div id="query" data-dojo-type="dijit/layout/ContentPane" title="查询" extractContent="false" preventCache="false"
             preload="false" refreshOnShow="false" selected="true" closable="false" doLayout="false">

            <input dojoType="dijit.form.ComboBox" store="xmlStore" searchAttr="name">
             </div>
        <div id="analysis" data-dojo-type="dijit/layout/ContentPane" title="分析" extractContent="false" preventCache="false"
             preload="false" refreshOnShow="false" selected="true" closable="false" doLayout="false"></div>
    </div>
    <div id="map" dojoType="dijit.layout.ContentPane" splitter="true" region="center">
        <div id="BasicToolBar" data-dojo-type="dijit.Toolbar" style="text-align:right">
            <div data-dojo-type="dijit.form.Button" id="InitExtent" onclick="InitExtent()"
                 data-dojo-props="showLabel:false">InitExtent
            </div>
            <div data-dojo-type="dijit.form.Button" id="ZoomIn" onclick="ZoomIn()"
                 data-dojo-props="showLabel:false">ZoomIn
            </div>
            <div data-dojo-type="dijit.form.Button" id="ZoomOut" onclick="ZoomOut()"
                 data-dojo-props="showLabel:false">ZoomOut
            </div>
            <div data-dojo-type="dijit.form.Button" id="Length" onclick="Length()"
                 data-dojo-props="showLabel:false">Length
            </div>
        </div>
    </div>
    <div dojoType="dijit.layout.ContentPane" splitter="true" liveSplitters="true" style="height: 60px;"
         region="top">

    </div>
<!--    <div dojoType="dijit.layout.ContentPane" splitter="true" liveSplitters="true" style="height: 60px;"
         region="bottom">

    </div>-->
</div>

</body>
