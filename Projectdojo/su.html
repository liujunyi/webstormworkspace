<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <title>ArcGIS JavaScript API: BjRegion</title>
    <style type="text/css">

    </style>
    <style type="text/css"> @import "http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/dijit/themes/tundra/tundra.css";
    @import "http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/esri/css/esri.css";

    </style>
    <script type="text/javascript"> var djConfig = { parseOnLoad: true };
    </script>
    <script type="text/javascript"
            src="http://localhost/arcgis_js_v311_API/arcgis_js_api/library/3.11/3.11/init.js"></script>
    <script type="text/javascript"> dojo.require("dijit.layout.BorderContainer");
    dojo.require("dijit.layout.ContentPane");
    dojo.require("esri.map");
    dojo.require("esri/layers/ArcGISDynamicMapServiceLayer")
    var map;
    function init() {
        map = new esri.Map("map");
        var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://localhost:6080/arcgis/rest/services/BjRegion/MapServer");
        map.addLayer(layer);

        map.resize();
        map.reposition();
    }
    dojo.ready(init);
    </script>
</head>
<body class="tundra">
<div dojotype="dijit.layout.BorderContainer" design="headline" gutters="true"
     style="width: 100%; height: 100%; margin: 0;">
    <div dojotype="dijit.layout.ContentPane" region="top" style="height: 100%; width: 100%" id="navtable">
        <div style="float:left;" id="breadcrumbs">ArcGIS JavaScript API: BjRegion</div>
        <div style="float:right;" id="help">
            Built using the <a href="http://help.arcgis.com/en/webapi/javascript/arcgis/">ArcGIS JavaScript API</a>
        </div>
    </div>
    <div id="map" dojotype="dijit.layout.ContentPane" style="height: 100% ; height: 100%" region="center"></div>
</div>
</body>
</html>
